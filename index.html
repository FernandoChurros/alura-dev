<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura Dev</title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./assets/js/show-menu.js" defer></script>
</head>

<body class="body">

    <header class="header">
        <h1><img src="./assets/img/logo.svg" alt="Logo da Alura Dev, escrito 'Alura Dev'."></h1>

        <input class="header__box_search" type="search" placeholder="Busque por algo" aria-label="Barra de pesquisa">

        <button class="header__button search" type="button" aria-label="Pesquisa"></button>
        <button class="header__button menu" type="button" aria-label="Menu"></button>

        <div class="header__perfil desktop">
            <img class="header__photo_user" src="./assets/img/user.png" alt="Foto do usuário.">
            <p class="haader__name_user">Fernando Churros</p>
        </div>
    </header>

    <main class="main">
        <section class="project">
            <div class="bg__write">
                <div class="container__write">
                    <div class="window__manager">
                        <div class="circle red"></div>
                        <div class="circle yellow"></div>
                        <div class="circle green"></div>
                    </div>
                    <textarea class="project__write" cols="30" rows="10" placeholder="const pluckDeep = key => obj => key.split('.').reduce((accum, key) => accum[key], obj)

 const compose = (...fns) => res => fns.reduce((accum, next) => next(accum), res)
                                            
 const unfold = (f, seed) => {
                    
    const go = (f, seed, acc) => {   

        const res = f(seed)
        return res ? go(f, res[1], acc.concat([res[0]])) : acc
    }

    return go(f, seed, [])
}"></textarea>
                </div>
            </div>

            <button class="btn highlight" type="button">Visualizar com o highlight</button>
        </section>

        <nav class="nav hidden__nav">
            <p class="nav__title">Menu</p>

            <ul class="nav__list">
                <li class="nav__list_item">
                    <a href="#"> <i class="list__icon code"></i> Editor de código</a>
                </li>

                <li class="nav__list_item">
                    <a href="#"> <i class="list__icon comunity"></i> Comunidade</a>
                </li>
            </ul>

            <hr class="line">

            <div class="header__perfil mobile">
                <img class="header__photo_user" src="./assets/img/user.png" alt="Foto do usuário.">
                <p class="haader__name_user">Fernando Churros</p>
            </div>
        </nav>
    </main>
    
</body>

</html>
